{namespace qx=Qinx\Qxsurvey\ViewHelpers}

<f:layout name="Default" />

<f:section name="Main">
	<qx:flashMessages />

	<f:if condition="{games}">
		<div>
			<f:render partial="Game/Listing" arguments="{games: games}" />
		</div>
	</f:if>

	<div class="form-actions">
		<f:link.action action="create" class="button"><f:translate key="actions.create" /></f:link.action>
	</div>
</f:section>
