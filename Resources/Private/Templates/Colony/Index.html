<f:layout name="Default"/>

<f:section name="Main">
  <f:flashMessages renderMode="div" />

	<div class="container anz-colony--properties">
		<f:render partial="Colony/Properties" arguments="{colony: player.colony}" />
	</div>

	<div class="container anz-colony--buildings">
		<header>Gebäude</header>

		<f:if condition="{buildings}">
			<ul class="list-container">
				<f:for each="{buildings}" as="building">
					<li>
						<f:render partial="Building/ListingItem" arguments="{building: building}" />
					</li>
				</f:for>
			</ul>
		</f:if>

		<div>
			<f:link.action action="createBuilding" class="button" arguments="{colony: player.colony}">Gebäude erstellen</f:link.action>
		</div>
	</div>
</f:section>
