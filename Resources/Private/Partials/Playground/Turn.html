<div class="anz-game--turn">
	<f:form action="turnEnd" method="get" object="{game}" name="game" class="form-inline">
		<div class="form-item">
			<f:form.textfield property="turn" class="form-field" id="anz-game--turn-count" />
		</div>

		<div class="form-actions">
			<f:form.submit value="Runde beenden" />
		</div>
	</f:form>
</div>
